name: kliniku
description: Project APB Flutter

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  #   - images/a_dot_ham.jpeg

  fonts:
    # Arimo
    - family: Arimo
      fonts:
        - asset: fonts/Arimo-Regular.ttf
        - asset: fonts/Arimo-Bold.ttf
          weight: 700
    # Montserrat
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
    #  Nunito
    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-Bold.ttf
        - weight: 700
    # Roboto
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
